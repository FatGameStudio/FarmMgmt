<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>Zone admin</title>
<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />

<link rel="stylesheet" type="text/css"
	href="webjars/bootstrap/3.3.7/css/bootstrap.min.css" />
</head>
<body>

	<nav class="navbar navbar-inverse">
		<div class="container">
			<div class="navbar-header">
				<a class="navbar-brand" href="./">Farm Management</a>
			</div>
			<div id="navbar" class="collapse navbar-collapse">
				<ul class="nav navbar-nav">
					<li><a href="./">Home</a></li>
					<li><a href="./jsonCalendar">calendar</a></li>
					<li><a href="./adminActivities">activities</a></li>
					<li class="active"><a href="./adminZones">zones</a></li>
				</ul>
			</div>
		</div>
	</nav>

	<h1>Zones</h1>
	<br />
	<br />
	<form th:action="@{/adminZones}" th:object="${newZone}" method="POST">
		<div>
			<table border="1">
				<tr>
					<th>ID</th>
					<th>Name</th>
				</tr>
				<tr th:each="zone : ${zones}">
					<td th:utext="${zone.id}">...</td>
					<td th:utext="${zone.name}">...</td>
					<td>
						<button type="submit" name="deleteZone" th:value="${zone.id}"
							th:text="delete">Remove row</button>
					</td>
				</tr>
			</table>
		</div>

		<h1>Create a Zone:</h1>
		Name*: <input type="text" th:field="*{name}" /> <br />
		 <input type="submit" name="addZone" value="Create" />
	</form>

	<br />

	<!-- Check if errorMessage is not null and not empty -->

	<div th:if="${errorMessage}" th:utext="${errorMessage}"
		style="color: red; font-style: italic;">...</div>
</body>
</html>
